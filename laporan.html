<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan Playback</title>
    <style>
      body {
        background: -webkit-linear-gradient(left, #25c481, #25b7c4);
        background: linear-gradient(to right, #25c481, #25b7c4);
        font-family: "Roboto", sans-serif;
      }
      .content {
        max-width: 500px;
        margin: auto;
      }

      table {
        width: 100%;
        table-layout: fixed;
      }
      .tbl-header {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.3);
      }
      .tbl-content {
        height: 300px;
        overflow-x: auto;
        margin-top: 0px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      th {
        padding: 20px 15px;
        text-align: center;
        font-weight: 500;
        font-size: 12px;
        color: #000000;
        text-transform: uppercase;
      }
      td {
        padding: 15px;
        text-align: center;
        vertical-align: middle;
        font-weight: 300;
        font-size: 12px;
        color: #000000;
        border-bottom: solid 1px rgba(255, 255, 255, 0.1);
      }
      .col-no {
        width: 5%;
      }
      .col-tanggal {
        width: 15%;
      }
      .col-nama-file {
        width: 40%;
      }
      .col-durasi {
        width: 10%;
      }
      .col-jam-mulai {
        width: 15%;
      }
      .col-jam-selesai {
        width: 15%;
      }
    </style>
  </head>
  <body>
    <h2>Laporan Playback</h2>
    <label>Dari: <input type="date" id="tanggalDari" /></label>
    <label>Sampai: <input type="date" id="tanggalSampai" /></label>
    <button id="filterBtn">Tampilkan</button>
    <button id="exportBtn">Export ke Excel</button>

    <table id="logTable">
      <thead>
        <tr>
          <th class="col-no">No</th>
          <th class="col-tanggal">Tanggal</th>
          <th class="col-nama-file">Nama File</th>
          <th class="col-durasi">Durasi (detik)</th>
          <th class="col-jam-mulai">Jam Mulai</th>
          <th class="col-jam-selesai">Jam Selesai</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="laporan.js"></script>
  </body>
</html>
